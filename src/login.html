<!DOCTYPE html>
<html lang="en">
<head>
    <!--Essentials-->
    <meta charset="UTF-8">
    <meta http-equiv="'X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">

    <title>Smart Recycling System - Login</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Login</h3>
                        <div class="text-center">
                            <img src="pictures/leaf-logo.png" alt="Logo" style="width: 100px; height: 100px;">
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputUsername" type="text" placeholder="Enter Username"/>
                                <label for="inputUsername">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputPassword" type="password" placeholder="Password"/>
                                <label for="inputPassword">Password</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value=""/>
                                <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small" href="password.html">Forgot Password?</a>
                                <button class="btn btn-primary" type="button" onclick="login()">Login</button>
                            </div>
                        </form>                        
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function login() {
            var username = document.getElementById('inputUsername').value;
            var password = document.getElementById('inputPassword').value;
        
            if(username === 'john' && password === 'lol123') {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                alert('Invalid username or password');
            }
        }
        </script>
        
</body>
</html>
